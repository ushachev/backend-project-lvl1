env:
  es6: true
  node: true
extends:
  - airbnb-base
plugins:
  - babel
  - prettier
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parser: babel-eslint
parserOptions:
  ecmaVersion: 2018
  sourceType: module
rules: {
  no-console: 0,
  linebreak-style: 0,
  prettier/prettier: error
}
